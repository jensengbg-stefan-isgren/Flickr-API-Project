<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>PhotoPhajnder</title>
</head>

<body>
  <!-- Start of header section -->
  <header id="main__header" class="main__header">
    <h1 class="page__title">PhotoPhajnder</h1>
    <section class="input">
      <form class="search__form" id="search__form" action="#">
        <input type="text" id="search__input" class="search__input" spellcheck="false"
          placeholder="Find your awesome pictures">
        <label for="number__images"></label>
        <select class="select__box" name="number__images" id="number__images">
          <option class="select__option" value="50">Number of images</option>
          <option class="select__option" value="100">100</option>
          <option class="select__option" value="150">150</option>
          <option class="select__option" value="250">250</option>
        </select>
      </form>
    </section>
  </header>
  <!-- End of header section -->
  <!-- Start of rendering image gallery -->
  <section class="image__gallery" id="gallery">
  </section>
  <!-- End of rendering image gallery -->
  <script type="module" src="/javascript/script.js"></script>
</body>

</html>
